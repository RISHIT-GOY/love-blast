<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Surprise Gift</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://media.istockphoto.com/id/1264814170/vector/sparkle-seamless-pattern-with-holographic-silver-glitter-hearts-on-white-background.jpg?s=612x612&w=0&k=20&c=ulywqURv_TjzarIy0J8UAclS9PER4FbYHnfikTGzwfw=') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .gift-box {
      width: 100px;
      height: 100px;
      background: linear-gradient(to bottom, #ffcc00, #ff9900);
      border: 4px solid #000;
      border-radius: 10px;
      position: relative;
      cursor: pointer;
      animation: bounce 2s infinite;
    }

    .gift-box::before, .gift-box::after {
      content: '';
      position: absolute;
      background: red;
    }

    .gift-box::before {
      width: 20px;
      height: 100%;
      left: 40px;
      top: 0;
    }

    .gift-box::after {
      height: 20px;
      width: 100%;
      top: 40px;
      left: 0;
    }

    .ribbon {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 20px solid red;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
  </style>
</head>
<body>
  <div class="gift-box">
    <div class="ribbon"></div>
  </div>
</body>
</html>
